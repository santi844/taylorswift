<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>contact</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<form id="form1" name="form1" method="post">
  <table width="198" height="219" border="1">
    <tbody>
      <tr>
        <td colspan="4"><h1>Contact</h1></td>
      </tr>
      <tr>
        <td><a href="index2.html">HOME</a></td>
        <td><a href="gallery.html">GALLERY</a></td>
        <td><a href="acomplishment.html">Accomplishment</a></td>
        <td>Contact</td>
      </tr>
      <tr>
        <td width="92" colspan="3"><label for="name">Name:</label>
        <input name="name" type="text" required="required" id="name"></td>
        <td width="92"><label for="last_name">Last name:</label>
        <input type="text" name="last_name" id="last_name"></td>
      </tr>
      <tr>
        <td colspan="3"><label for="email">Email:</label>
        <input name="email" type="email" required="required" id="email"></td>
        <td><label for="password">Password:</label>
        <input name="password" type="password" required="required" id="password"></td>
      </tr>
      <tr>
        <td colspan="3"><label for="tel">Tel:</label>
        <input type="tel" name="tel" id="tel"></td>
        <td><label for="Address">Address:</label>
        <input type="text" name="Address" id="Address"></td>
      </tr>
      <tr>
        <td colspan="3"><label for="Birthday">Birthday:</label>
        <input type="date" name="Birthday" id="Birthday"></td>
        <td><label for="lenguage">Lenguage:</label>
          <select name="lenguage" required="required" id="lenguage">
            <option value="sp">Spanish</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="gr">German</option>
            <option value="it">Italian</option>
        </select></td>
      </tr>
      <tr>
        <td colspan="3"><p>Gender:</p>
        <p>
          <label>
            <input type="radio" name="Gender" value="w" id="Gender_0">
            Woman</label>
          <br>
          <label>
            <input type="radio" name="Gender" value="m" id="Gender_1">
            Men</label>
          <br>
        </p></td>
        <td><p>Hobbies:</p>
        <p>
          <label>
            <input type="checkbox" name="Hobbies" value="videogames" id="Hobbies_0">
            Play Video games</label>
          <br>
          <label>
            <input type="checkbox" name="Hobbies" value="music" id="Hobbies_1">
            Listen to music</label>
          <br>
          <label>
            <input type="checkbox" name="Hobbies" value="shopping" id="Hobbies_2">
            Go to shopping</label>
          <br>
          <label>
            <input type="checkbox" name="Hobbies" value="soccer" id="Hobbies_3">
            Play soccer</label>
          <br>
          <label>
            <input type="checkbox" name="Hobbies" value="vacation" id="Hobbies_4">
            Go to vacation</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td colspan="3"><label for="Comment">Comment:</label>
        <textarea name="Comment" cols="100" rows="6" required="required" id="Comment"></textarea></td>
        <td><input type="submit" name="submit" id="submit" value="Submit"></td>
      </tr>
      <tr>
        <td colspan="4">copy right 2025</td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
